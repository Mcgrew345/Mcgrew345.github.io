    <main>
        <h2 class="stormtitle">Tells us who you are.</h2>
        <form method="get" action="thank.html">
            <fieldset>
                <legend>Contact Info</legend>
                <label class="top">Full Name:
                    <input type="text" id="fullname" pattern="[A-Za-z ]{5,}" name="fullname" placeholder="First Last" required></label><br><br>
                <label class="top">Email:
                    <input type="email" id="email" name="email" placeholder="address@email.com"></label><br><br>
                <label class="top">Phone Number:
                    <input type="tel" id="tel" name="tel" placeholder="123-456-7890" required></label><br><br>
                <label class="top">Zip Code: <input type="number" name="number" id="number" placeholder="12345" required></label><br><br>
            </fieldset>

            <input type="submit" value="Submit" class="submitButton"><br><br>
        </form>
