<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>
    <link rel="stylesheet" href="css/lazyload.css">

</head>

<body>
<h1>Lazy Load</h1>
<main>
    <picture>
        <img src="images/Placeholder.png" data-src="images/christmas_tree.jpg&MaxH=400" alt="placeholder">
    </picture>

    <picture>
        <img src="images/Placeholder.png" data-src="images/Leaning_Tower.jpg" alt="placeholder">
    </picture>

    <picture>
        <img src="images/Placeholder.png" data-src="images/sunset_clouds.jpg" alt="placeholder">
    </picture>

    <picture>
        <img src="images/Placeholder.png" data-src="images/the_door.jpg" alt="placeholder">
    </picture>

    <picture>
        <img src="images/Placeholder.png" data-src="images/tx_armadillo_2_all.jpg" alt="placeholder">
    </picture>


</main>
<script src="js/lazyload.js"> </script>
</body>

</html>
